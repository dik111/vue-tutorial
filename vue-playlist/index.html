<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="vue-app">
    <h1>键盘 Events</h1>
    <label>姓名:</label>
    <input type="text" v-on:keyup.enter="logName">
    <label>年龄:</label>
    <input type="text" v-on:keyup.enter="logAge">
</div>
<script src="app.js"></script>
</body>
</html>
