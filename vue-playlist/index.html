<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="vue-app">
    <h1>Events</h1>
    <button v-on:click="add(1)">涨一岁</button>
    <button v-on:click="subtract(1)">减一岁</button>
    <button v-on:dblclick="add(10)">涨十岁</button>
    <button v-on:dblclick="subtract(10)">减十岁</button>
    <p>My age is {{age}}</p>
    <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}
    <span v-on:mousemove.stop="">Stop Moving
    </span>
    </div>
    <a v-on:click.prevent="aler()" href="www.baidu.com">baidu</a>
</div>
<script src="app.js"></script>
</body>
</html>
